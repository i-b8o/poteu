version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  meta: ^1.7.0
  hive: ^2.2.2
  path_provider: ^2.0.11

  poteu_api:
    path: ../poteu_api

dev_dependencies:
  mocktail: ^0.3.0
  very_good_analysis: ^2.4.0
